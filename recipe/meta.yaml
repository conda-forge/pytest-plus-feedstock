{% set name = "pytest-plus" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest-plus-{{ version }}.tar.gz
  sha256: 4e958161332d46dab8a2ce5f354e4c5e79508984b66605c5e789bf1220f1c669

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm >=1.15.0
    - setuptools_scm_git_archive >=1.0
  run:
    - pytest >=3.50
    - python >={{ python_min }}

test:
  imports:
    - pytest_plus
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pycontribs/pytest-plus
  summary: 'PyTest Plus Plugin :: extends pytest functionality'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
