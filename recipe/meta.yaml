{% set name = "pytest-plus" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest-plus-{{ version }}.tar.gz
  sha256: d6afc9d08559f6932b4614019149f04d72a44d7b486bdcb1e5ab66ee15fe59c6

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm >=1.15.0
    - setuptools_scm_git_archive >=1.0
  run:
    - pytest >=3.50
    - python >={{ python_min }}

test:
  imports:
    - pytest_plus
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pycontribs/pytest-plus
  summary: 'PyTest Plus Plugin :: extends pytest functionality'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
