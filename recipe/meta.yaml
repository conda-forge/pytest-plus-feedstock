{% set name = "pytest-plus" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 43d96def6d8796d6f6b97abab84777a365d1473ea8331f746c3459432bc17a25

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools_scm >=1.15.0
    - setuptools_scm_git_archive >=1.0
  run:
    - pytest >=3.50
    - python >={{ python_min }}

test:
  imports:
    - pytest_plus
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pycontribs/pytest-plus
  summary: 'PyTest Plus Plugin :: extends pytest functionality'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
